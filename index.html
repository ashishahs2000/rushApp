<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Get the Girl</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>

</head>

<body>
    <div style="width:320px; margin: 0 auto;">
    </div>

    <div id="wrapper">
        <div id="home">
            <h1>GET D GIRL!</h1>
            <a href="#" class="btn_play">Play</a>
        </div><!-- END home -->
        
        <div id="instruction">
            <p>Tap LEFT &amp; RIGHT arrows alternatively to rush to get your girlfriend in shortest possible time!</p>
            <a href="#" class="btn_start">Start</a>
        </div><!-- END instruction -->
        
        <div id="game_canvas">
            <div id="bg"></div><!-- END bg -->
            <div id="platform_wrapper"></div><!-- END platform_wrapper -->
            <div id="lady"></div><!-- END lady -->
            <div id="hero"></div><!-- END hero -->
            <div id="control">
                <div id="c_left">Left</div>
                <div id="c_right">Right</div>
            </div><!-- END control -->
            <ul id="hud">
               <li class="timeCount">Time 00:00</li>
           </ul><!-- END hud -->
       </div><!-- END game_canvas -->
       
       <div id="game_result">
       </div><!-- END game_result -->
   </div><!-- END wrapper -->

   <script src="script_min.js"></script>
</body>
</html>
